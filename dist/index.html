<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main>
        <div class="timer-container">
            <div class="timer-container__clock">
                <div class="pom-status" id="pom-status">
                    Concentrate!
                </div>
                <div class="clock-display" id="clock-display">
                    20 : 00
                </div>
                <div class="clock-button">
                    <button class="button-6" id="clock-button">Start</button>
                </div>
                <div class="pom-count">
                    <span class="pom-count__click-area" id="reset-counter">
                        <span>Pomodoro</span>
                        <span id="pom-counter">1</span>
                        <div class="tooltip">Reset pomodoro counter</div>
                    </span>
                </div>
            </div>
            <div>
                <div class="task-header">
                    Tasks 
                    <span class="task-header__plus-button">
                         + 
                    </span>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
